<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>شجرة عشيرة السياط</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap');

        .node rect {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font-family: 'Noto Naskh Arabic', sans-serif;
        }
        .link {
            fill: none;
            stroke: #040404;
            stroke-width: 2.5px;
        }
        .node:hover {
            cursor: pointer;
        }
        .node.has-children rect {
            fill: lightblue;
        }
        .node.collapsed rect {
            fill: blue;
        }

        #tree-container {
            overflow-x: auto;
            overflow-y: auto;
            width: 100%;
            height: 100%;
        }
        svg {
            width: 50000px;
            height: 10000px;
        }

        #expand-collapse-btn:hover {
            background-color: rgb(134, 131, 131);
        }

        #expand-collapse-btn {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 5px;
            background-color: rgb(223, 221, 221);
            border: 2px solid darkgray;
            cursor: pointer;
            text-align: center;
            line-height: 1;
            width: 230px;
            height: 15px;
            border-radius: 10px;
        }

        #page-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Noto Naskh Arabic', sans-serif;
            font-size: 40px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #page-subtitle {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Noto Naskh Arabic', sans-serif;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            #page-title {
                font-size: 15px !important;
                top: 10px!important; 
                width: 90% !important;
            }

            #page-subtitle {
                font-size: 10px !important;
                top: 35px !important;
                width: 90% !important;
            }

            #expand-collapse-btn {
                font-size: 8px !important;
                padding: 3px 3px !important;
                top: 75px !important;
                width: 120px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="page-title">
        <div>شجرة عشيرة السياط</div>
    </div>
    <div id="page-subtitle">
        <div>من ذرية سياط بن عودة بن محمد بن علّيج بن محمد بن سليمان</div>
        <div>بن نافع بن عمار بن زقروط الربيعي العبدي الشمري</div>
    </div>
    
    <div id="expand-collapse-btn">اضغط هنا لعرض كامل الشجرة أو إغلاقها</div>
    <div id="tree-container">
        <svg></svg>
    </div>
    <script>
        const data = {
            name: "Parent",
            children: [
                {
                    name: "Child 1",
                    children: [
                        { name: "Grandchild 1" },
                        { name: "Grandchild 2" }
                    ]
                },
                {
                    name: "Child 2",
                    children: [
                        { name: "Grandchild 3" },
                        { name: "Grandchild 4" }
                    ]
                }
            ]
        };

        const margin = { top: 200, right: 20, bottom: 20, left: 300 };
        let width = 1200, height = 2000;

        let i = 0, duration = 200;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const svgGroup = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const tree = d3.tree().nodeSize([120, 50])
            .separation((a, b) => a.parent === b.parent ? 1 : 1.15);

        let root = d3.hierarchy(data);
        root.x0 = width / 2;
        root.y0 = 0;

        collapse(root);

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }

        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);

            nodes.forEach(d => d.y = d.depth * 70);

            const minX = Math.min(...nodes.map(d => d.x));
            const adjustment = Math.max(0, 100 - minX);

            const maxX = Math.max(...nodes.map(d => d.x));
            const newHeight = maxX + 200;

            svgGroup.attr("transform", `translate(${adjustment} , 230)`);
            d3.select("svg").attr("height", newHeight);

            const node = svgGroup.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));

            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${source.x0},${source.y0})`)
                .on('click', click);

            nodeEnter.append('rect')
                .attr('width', 100)
                .attr('height', 40)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10)
                .attr('class', 'node')
                .style('fill', d => d._children ? "lightsteelblue" : "#fff");

            nodeEnter.append('text')
                .attr('dy', '.23em')
                .attr('x', 0)
                .attr('text-anchor', 'middle')
                .attr("font-family", 'Noto Naskh Arabic, sans-serif')
                .attr("font-size", "20px")
                .text(d => d.data.name);

            nodeEnter.append('text')
                .attr('dy', '.35em')
                .attr('x', 50)
                .attr('y', -15)
                .attr('text-anchor', 'start')
                .attr("font-family", 'Noto Naskh Arabic, sans-serif')
                .attr("font-size", "13px")
                .style('fill', 'red')
                .text(d => d.children || d._children ? `(${d.children ? d.children.length : d._children.length})` : '');

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(d => d.depth === 0 ? 0 : duration)
                .attr('transform', d => `translate(${d.x},${d.y})`);

            nodeUpdate.select('rect')
                .attr('width', 100)
                .attr('height', 30)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10)
                .attr('class', d => d._children ? 'has-children' : '')
                .style('fill', d => d._children ? "lightsteelblue" : "#fff");

            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr('transform', d => `translate(${source.x},${source.y})`)
                .remove();

            nodeExit.select('rect')
                .attr('width', 100)
                .attr('height', 30)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10);

            const link = svgGroup.selectAll('path.link')
                .data(links, d => d.id);

            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', 'link')
                .attr('d', d => {
                    const o = { x: source.x, y: source.y };
                    return `M${o.x},${o.y}V${o.y}H${d.x}V${d.y}`;
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => `M${d.parent.x},${d.parent.y}V${d.parent.y + 35}H${d.x}V${d.y}`);

            const linkExit = link.exit()
                .attr('d', d => {
                    const o = { x: source.x, y: source.y };
                    return `M${o.x},${o.y}V${o.y}H${d.x}V${d.y}`;
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function click(event, d) {
            if (d.children) {
                d._children = d.children.concat(d._children || []);
                d.children = null;
            } else {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                    d.children.forEach(child => {
                        if (child.children) {
                            child._children = child.children;
                            child.children = null;
                        }
                    });
                }
            }
            update(d);
        }

        let expanded = true;

        function toggleTree() {
            if (root.children) {
                collapseAll(root);
            } else {
                expandAll(root);
            }
            update(root);
        }

        function collapseAll(d) {
            if (d.children) {
                d.children.forEach(collapseAll);
                d._children = d.children;
                d.children = null;
            }
        }

        function expandAll(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expandAll);
                d._children = null;
            }
        }

        document.getElementById('expand-collapse-btn').addEventListener('click', toggleTree);

        // Zoom function to allow only zooming out
        function zoomed(event) {
            const transform = event.transform;
            if (transform.k < 1) {
                svgGroup.attr("transform", `translate(${margin.left},${margin.top}) scale(${transform.k})`);
            } else {
                svgGroup.attr("transform", `translate(${margin.left},${margin.top}) scale(1)`);
            }
        }

        const zoom = d3.zoom()
            .scaleExtent([0.1, 1])
            .on("zoom", zoomed);

        svg.call(zoom);

        update(root);
    </script>
</body>
</html>
