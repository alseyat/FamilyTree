        const margin = { top: 150, right: 20, bottom: 20, left: 300 };
        let width = 1200, height = 2000;

        let i = 0, duration = 200;

        const tree = d3.tree().nodeSize([120, 50])
            .separation((a, b) => a.parent === b.parent ? 1 : 1.15);

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        let root = d3.hierarchy(data, d => d.children);
        root.x0 = width / 2;
        root.y0 = 0;

        collapse(root);

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }

        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);

            nodes.forEach(d => d.y = d.depth * 70);

            const minX = Math.min(...nodes.map(d => d.x)) - 200;
            const maxX = Math.max(...nodes.map(d => d.x)) + 200;
            const minY = Math.min(...nodes.map(d => d.y)) - 200;
            const maxY = Math.max(...nodes.map(d => d.y)) + 200;

            const svgWidth = maxX - minX + margin.left + margin.right;
            const svgHeight = maxY - minY + margin.top + margin.bottom;

            d3.select("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            const node = svg.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));

            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('transform', d => d.depth === 0 ? `translate(${d.x},${d.y})` : `translate(${source.x0},${source.y0})`)
                .on('click', click);

            nodeEnter.append('rect')
                .attr('width', 100)
                .attr('height', 40)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10)
                .attr('class', 'node')
                .style('fill', d => d._children ? "lightsteelblue" : "#fff");

            nodeEnter.append('text')
                .attr('dy', '.23em')
                .attr('x', 0)
                .attr('text-anchor', 'middle')
                .attr("font-family", 'Noto Naskh Arabic, sans-serif')
                .attr("font-size", "20px")
                .text(d => d.data.name);

            nodeEnter.append('text')
                .attr('dy', '.35em')
                .attr('x', 50)
                .attr('y', -15)
                .attr('text-anchor', 'start')
                .attr("font-family", 'Noto Naskh Arabic, sans-serif')
                .attr("font-size", "13px")
                .style('fill', 'red')
                .text(d => d.children || d._children ? `(${d.children ? d.children.length : d._children.length})` : '');

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(d => d.depth === 0 ? 0 : duration)
                .attr('transform', d => `translate(${d.x},${d.y})`);

            nodeUpdate.select('rect')
                .attr('width', 100)
                .attr('height', 30)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10)
                .attr('class', d => d._children ? 'has-children' : '')
                .style('fill', d => d._children ? "lightsteelblue" : "#fff");

            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr('transform', d => `translate(${source.x},${source.y})`)
                .remove();

            nodeExit.select('rect')
                .attr('width', 100)
                .attr('height', 30)
                .attr('x', -50)
                .attr('y', -15)
                .attr('rx', 10)
                .attr('ry', 10);

            const link = svg.selectAll('path.link')
                .data(links, d => d.id);

            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', 'link')
                .attr('d', d => {
                    const o = { x: source.x, y: source.y };
                    return `M${o.x},${o.y}V${o.y}H${d.x}V${d.y}`;
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => `M${d.parent.x},${d.parent.y}V${d.parent.y + 35}H${d.x}V${d.y}`);

            const linkExit = link.exit()
                .attr('d', d => {
                    const o = { x: source.x, y: source.y };
                    return `M${o.x},${o.y}V${o.y}H${d.x}V${d.y}`;
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            const offsetX = -minX + margin.left;
            const offsetY = margin.top;

            d3.select("g")
                .attr("transform", `translate(${offsetX},${offsetY})`);
        }

        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        let expanded = false;

        function toggleTree() {
            if (expanded) {
                collapse(root);
            } else {
                expand(root);
            }
            expanded = !expanded;
            update(root);
        }

        document.getElementById('expand-collapse-btn').addEventListener('click', toggleTree);

        update(root);
